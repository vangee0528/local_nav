<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地设备IP地址监控</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏠</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏠 本地设备IP地址监控</h1>
            <p class="subtitle">实时监控本地设备的内网IP地址变化</p>
        </header>

        <main>
            <div class="status-card">
                <h2>当前状态</h2>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot offline"></span>
                    <span class="status-text">等待数据更新...</span>
                </div>
            </div>

            <div class="ip-info-card">
                <h2>IP地址信息</h2>
                <div class="ip-details">
                    <div class="ip-item">
                        <label>内网IP地址:</label>
                        <span class="ip-value" id="localIP">加载中...</span>
                        <button class="copy-btn" onclick="copyToClipboard('localIP')" title="复制IP地址">📋</button>
                    </div>
                    <div class="ip-item">
                        <label>网络接口:</label>
                        <span class="ip-value" id="networkInterface">加载中...</span>
                    </div>
                    <div class="ip-item">
                        <label>最后更新时间:</label>
                        <span class="ip-value" id="lastUpdate">加载中...</span>
                    </div>
                </div>
            </div>

            <div class="history-card">
                <h2>IP变更历史</h2>
                <div class="history-list" id="historyList">
                    <div class="history-item">
                        <span class="history-time">等待数据加载...</span>
                        <span class="history-ip">-</span>
                        <span class="history-change">初始化</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>
                <span>自动刷新: <span id="autoRefreshStatus">开启</span></span> | 
                <span>刷新间隔: 30秒</span> | 
                <button onclick="toggleAutoRefresh()" id="refreshToggle">关闭自动刷新</button>
            </p>
            <p class="footer-note">
                通过本地Python脚本自动更新 • 
                <a href="https://github.com/vangee0528/local_nav" target="_blank">GitHub项目</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
